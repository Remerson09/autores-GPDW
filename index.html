<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Livraria</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Livraria</h1>
    <form>
        <!-- Campo Título -->
        <div class="form-group">
            <input type="text" id="titulo" class="form-control" placeholder="Título">
        </div>

        <!-- Campo Autores -->
        <fieldset id="containerAutores" class="form-group">
            <legend>Autores</legend>
            <input type="text" class="form-control mb-2" placeholder="Autor">
            <input type="button" id="btAdicionarAutor" class="btn btn-secondary" value="&nbsp;&nbsp;+&nbsp;&nbsp;">
        </fieldset>

        <!-- Campo Ano -->
        <div class="form-group">
            <input type="text" id="ano" class="form-control" placeholder="Ano">
        </div>

        <!-- Campo Preço -->
        <div class="form-group">
            <input type="text" id="preco" class="form-control" placeholder="Preço">
        </div>

        <!-- Campo Categoria -->
        <div class="form-group">
            <label for="categoria">Categoria</label>
            <select id="categoria" class="form-control">
                <option value="web">Web</option>
                <option value="didático">Didático</option>
                <option value="culinária">Culinária</option>
                <option value="literário">Literário</option>
            </select>
        </div>

        <!-- Botão Cadastrar -->
        <button type="button" id="botao" class="btn btn-primary">Cadastrar</button>
    </form>

    <hr>

    <!-- Campo de Filtro de Categoria -->
    <div class="form-group">
        <label for="filtroCategoria">Filtrar por Categoria</label>
        <select id="filtroCategoria" class="form-control">
            <option value="">Todas</option>
            <option value="web">Web</option>
            <option value="didático">Didático</option>
            <option value="culinária">Culinária</option>
            <option value="literário">Literário</option>
        </select>
    </div>

    <!-- Tabela para listar livros -->
    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>Título</th>
            <th>Autor</th>
            <th>Ano</th>
            <th>Preço</th>
            <th>Categoria</th>
            <th>Deletar</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Scripts do Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Script do código JavaScript -->
<script src="codigo.js"></script>
</body>
</html>
