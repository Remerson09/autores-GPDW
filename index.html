<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <h1>Gerenciador de Livros</h1>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form id="livrosForm">
        <input type="text" id="titulo" placeholder="Título">
        <input type="text" id="ano" placeholder="Ano">
        <input type="text" id="preco" placeholder="Preço">
        <fieldset id="containerAutores">

            <input type="text" id="auto" placeholder="Autor">
            <input type="button" id="btAdicionarAutor" value="&nbsp;&nbsp;+&nbsp;&nbsp;">
        </fieldset>
        <input type="button" id="inserir" value="Inserir">
    </form>
    <article id="listaLivros">
      
    </article>
    <script src="code.js" async defer></script>
</body>
</html>
